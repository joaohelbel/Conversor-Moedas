<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Conversor</title>
</head>
<body>
    <div class="limitador">
        <div class="container-fluid full">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 coluna">
                    <h1>Conversor de moeda</h1>
                    <div class="row ml-2">
                        <p class="dol">DÃ³lar <input id="dcheck" type="checkbox"></p>
                        <p class="dol ml-2">Libra <input id="lcheck" type="checkbox"></p>
                        <p class="dol ml-2">Euro <input id="echeck" type="checkbox"></p>
                        <p class="dol ml-2">Bitcoin <input id="bcheck" type="checkbox"></p>
                    </div>
                    <p>R$: <input id="valor" type="number"></p>
                    <div class="row ml-4 mb-5">
                        <button class="botao mr-2" type="button" onclick="calcular()">Converter</button>
                        <button class="botao1" onclick="apagar()">Apagar</button>
                    </div>
                    <div class="col-md-3"><p>USD: <input id="rdolar" type="text" readonly></p></div>
                    <div class="col-md-3"><p>GBP: <input id="rlibra" type="number" readonly></p></div>
                    <div class="col-md-3"><p>EUR: <input id="reuro" type="number" readonly></p></div>
                    <div class="col-md-3"><p>Btc: <input id="rbit" type="number" readonly></p></div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function calcular() {
            let dol, lib, eur, bit;


            let valor = document.getElementById("valor");

            let a = parseInt(valor.value);

            dol = 0.2;
            lib = 0.16;
            eur = 0.18;
            bit = 0.0000031;

            if (document.getElementById("dcheck").checked) {
                let dl = a * dol;
                document.getElementById("rdolar").value = dl.toFixed(2);
            } else {
                document.getElementById("rdolar").value = "";
            }
        
            if (document.getElementById("lcheck").checked) {
                let lb = a * lib;
                document.getElementById("rlibra").value = lb.toFixed(2);
            } else {
                document.getElementById("rlibra").value = "";
            }
        
            if (document.getElementById("echeck").checked) {
                let er = a * eur;
                document.getElementById("reuro").value = er.toFixed(2);
            } else {
                document.getElementById("reuro").value = "";
            }
        
            if (document.getElementById("bcheck").checked) {
                let bt = a * bit;
                document.getElementById("rbit").value = bt.toFixed(8);
            } else {
                document.getElementById("rbit").value = "";
            }
            
            rdolar.innerHTML = dl;
            rlibra.innerHTML = lb;
            reuro.innerHTML = er;
            rbit.innerHTML = bt;
        }
        function apagar() {
            document.getElementById("valor").value = "";
            document.getElementById("rdolar").value = "";
            document.getElementById("rlibra").value = "";
            document.getElementById("reuro").value = "";
            document.getElementById("rbit").value = "";
        }
        


    </script>
</body>
</html>
